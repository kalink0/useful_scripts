<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat Export</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header placeholder -->
<div id="header">
  <button id="toggleHeaderBtn" style="margin-bottom:10px;">Toggle Header</button>
  <div id="headerContent">
    {{header}}
  </div>
</div>

<!-- Search box -->
<div style="max-width: 800px; margin: auto; margin-bottom: 10px;">
  <input type="text" id="searchBox" placeholder="Search messages..." style="width:100%; padding:8px;">
</div>

<!-- Filters -->
<div style="max-width: 800px; margin: auto; margin-bottom: 10px;">
  <label>Sender:
    <select id="senderFilter">
      <option value="">All</option>
    </select>
  </label>
  <label>Media type:
    <select id="mediaFilter">
      <option value="">All</option>
      <option value="image">Image</option>
      <option value="video">Video</option>
      <option value="audio">Audio</option>
      <option value="pdf">PDF</option>
    </select>
  </label>
</div>

<!-- Chat container -->
<div id="chat" class="chat"></div>



<!-- Embedded messages JSON -->
<script>
const messages = {{messages_json_content}};
</script>

<!-- Lazy-load + search JS -->
<script src="chat.js"></script>
</body>
</html>
